# Minimal node config
alias=waybeam-01
psk_hex=0102030405060708090a0b0c0d0e0f10

# roles: wayfinder => enable HTTP/SSE control plane
roles=wayfinder,relay
# caps advertised in envelope header
caps=exec,topo,json

# web control plane (only used when role includes 'wayfinder')
web_port=8080
enable_ws=0

# local command execution (haild will set env vars; stdout becomes app response)
exec_cmd=/usr/libexec/hail-exec.sh
